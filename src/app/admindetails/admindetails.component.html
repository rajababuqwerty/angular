<form id="ngForm" (ngSubmit)="submitUser()" novalidate [formGroup]="form" >
	<div class="container">
		<div class="col-xs-4 field" style="background: #eeeeeeb8;">
			<mat-form-field class="col-xs-12"> <mat-select
				placeholder="Admin Users Account" formControlName="userControl1" 
				required (input)="null" [(ngModel)]="userDetails.fromAccountNumber">
			<mat-option>--</mat-option> <mat-option
				*ngFor="let fromuser of users" [value]="fromuser.accountNumber">
			{{fromuser.user}} </mat-option> </mat-select> </mat-form-field>


			<mat-form-field class="col-xs-12"> <mat-select
				placeholder="Payee Account" formControlName="userControl" required
				[(ngModel)]="userDetails.toAccountNumber" (input)="null">
			<mat-option>--</mat-option> <mat-option *ngFor="let user of users"
				[value]="user.accountNumber" > {{user.user}} </mat-option> </mat-select> 
				</mat-form-field>


			<mat-form-field class="col-xs-12"> <input matInput
				placeholder="Enter Amount to be Transferred" type="number"
				formControlName="amount" [(ngModel)]="userDetails.amount" 
				  (input)="null" required > </mat-form-field>

			<mat-form-field class="col-xs-12"> <input
				type="text" matInput placeholder="Remarks" (input)="null"
				[(ngModel)]="userDetails.remarks" formControlName="remarks">
			</mat-form-field>

			<button mat-button type="submit" class="col-xs-12"
				style="white-space: normal;" [disabled]="!form.valid">Click
				me to Transfer!!!!</button>
		</div>

	</div>
</form>
